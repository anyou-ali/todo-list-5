<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list version 5</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                To-Do List 
            </a>
        </div>
    </nav>
    
    <div class="container">
        
        <div class="row my-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="form-Task">
                            <div class="form-group p-2">
                                <input type="text" id="title" class="form-control" maxlength="50" autocomplete="off" placeholder="Titre" required>
                            </div>
                            <div class="form-group p-2">
                                <textarea type="text" id="description" cols="30" rows="10" class="form-control" maxlength="500" autocomplete="off" placeholder="Description" required></textarea>
                            </div>
                            <div class="d-grid">   
                                <button type="submit" class="btn btn-success btn-block m-2">
                                    Entrer
                                </button>
                            </div>     
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="row">
                    <div class="col-sm-3 text-left">
                        <p class="font-weight-bold">
                            Titre
                        </p>
                    </div>
                    <div class="col-sm-3 text-left">
                        <p class="font-weight-bold">
                            Description
                        </p>
                    </div>
                    <div class="col-sm-3 text-left">
                        <p class="font-weight-bold">
                            Supprimer
                        </p>
                    </div>
                </div>
                <br>
                <div id="tasks">

                </div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
